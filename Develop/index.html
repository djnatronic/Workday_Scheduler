  <body>
    <header class="jumbotron">

      <p class="lead">A simple calendar app for scheduling your work day</p>

    <div class="container">
      <!-- Timeblocks go here -->
    <div id="9amDiv" class="row"> <div class="time-block"> 9AM&nbsp&nbsp </div>
    <input type="text" id="fname" name="fname" size="100" class="past">
    </div>

    <input type="text" id="fname" name="fname" size="100" class="past">
    </div>
    <div id="11amDiv" class="row"> <div> 11AM </div>

    </div>

    </div>
